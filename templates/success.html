<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #27ae60;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #1f6694;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Patient <strong>{{ name }}</strong> saved successfully!</h2>
        <a href="/">Add Another Patient</a>
        <a href="/analysis">View Today's Disease Analysis</a>
    </div>
</body>
</html>
