<!DOCTYPE html>
<html>
<head>
    <title>Disease Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .message {
            color: #c0392b;
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #1f6694;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Disease Analysis</h1>
        
        {% if message %}
            <p class="message">{{ message }}</p>
        {% else %}
            <img src="{{ chart }}" alt="Disease Chart">
        {% endif %}

        <a href="/">Back to Form</a>
    </div>
</body>
</html>
